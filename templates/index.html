<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>PPE compliance detection</title>
    </head>

    <body>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">

        <!-- Intro -->
        <div class="container">
            <div class = "row justify-content-md-center">
                <h1>PPE Compliance Detection</h1>
            </div>
        </div>

        <div class="container">
            <div class = "row justify-content-sm-center">
                <h5>This is an AI-powered app to automatically detect PPE compliance at workplaces.</h5>
                <br>
                <p>It can detect the presence or absence of <b>gloves</b>, <b>helmets</b>, and <b>glasses</b>.</p>
            </div>
        </div>

        <!-- PPE image -->
        <div class="container">
            <div class="d-flex justify-content-center">
                <img src="https://img.freepik.com/free-vector/personal-protective-equipment-poster_1284-73920.jpg?w=996&t=st=1692139967~exp=1692140567~hmac=245b297fd09734af87abc5d131f6ecce8a9902a8c22fb968937cad7448631d88"
                     alt="PPE" height="400">
            </div>
        </div>

        <!-- Navigation buttons-->
        <div class="container">

            <div class="row justify-content-sm-center">

                <!-- Navigation button 1 -->
                <div class="col-sm-auto">
                    <br>
                    <form action="{{ url_for('home') }}" method="get">
                        <button class="btn btn-warning btn-md">Home</button>
                    </form>
                </div>

                <!-- Navigation button 2 -->
                <div class="col-sm-auto">
                    <br>
                    <form action="/videoPage" method="get">
                        <button class="btn btn-warning btn-md">Video Detection</button>
                    </form>
                </div>

                <!-- Navigation button 3 -->
                <div class="col-sm-auto">
                    <br>
                    <form action="/webcamPage" method="get">
                        <button class="btn btn-warning btn-md">Live Camera</button>
                    </form>
                </div>

            </div>

        </div>

        <!-- JavaScript jQuery and Bootstrap Bundle -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>

</html>
