<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>PPE compliance detection</title>
        <style>
            .image_placeholder{
            background-image: url('https://img.freepik.com/free-vector/flat-job-safety-equipment-vector-icons-set-safety-icon-helmet-equipment-job-industrial-safety-headgear-protection-boot-illustration_1284-47102.jpg?w=996&t=st=1692172878~exp=1692173478~hmac=7505455d92ab2a884245ef0e5f63019a44650db5eeb1465cbfc8617007690c9e') no-repeat;
            background-position: center;
	        height:400px
            }
        </style>
    </head>

    <body>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">

        <!-- Intro -->
        <div class="container">
            <div class = "row justify-content-md-center">
                <h1>Video Detection</h1>
            </div>
        </div>

        <!-- Video -->
        <div class="container">
            <div class = "row justify-content-md-center">
                <img src="{{ url_for('video') }}">
            </div>
        </div>

        <!-- Buttons-->
        <div class="container">

            <div class="row justify-content-sm-center">

                <!-- Home -->
                <div class="col-sm-auto">
                    <br>
                    <form action="{{ url_for('home') }}" method="get">
                        <button class="btn btn-warning btn-md">Home</button>
                    </form>
                </div>

                <!-- Upload & Detect -->
                <div class="col-sm-auto">
                    <br>
                    <form action="/videoPage" method="post" enctype="multipart/form-data">
                        {{ form.hidden_tag() }}
                        <!-- Upload -->
                        {{ form.file(class_="btn btn-warning btn-sm") }}
                        <!-- Detect -->
                        <button class="btn btn-warning btn-md" type="submit">Detect</button>
                    </form>
                </div>

                <!-- To camera page -->
                <div class="col-sm-auto">
                    <br>
                    <form action="/webcamPage" method="get">
                        <button class="btn btn-warning btn-md">Live Camera</button>
                    </form>
                </div>

            </div>

        </div>

    </body>

</html>
